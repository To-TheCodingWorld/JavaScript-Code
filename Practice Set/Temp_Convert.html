<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius To Farenheit</title>
</head>
<body>
    <script>
      let celsius ;
      function CtoF(Celsius){
        let Farenheit = (Celsius * 9/5) + 32;
        console.log(`${Celsius}°C is equal to ${Farenheit}°F`);
      } 
      CtoF(0); 
      CtoF(25);
      CtoF(100);

    </script>
</body>
</html>
