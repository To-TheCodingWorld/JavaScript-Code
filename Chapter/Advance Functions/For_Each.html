<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Each Loop</title>
</head>
<body>
  <script>
    
    let PersonName = ['Mahabir','Shubo','Anirban','Gokul','Bimal'];
    PersonName.forEach(function(Name){
      console.log(Name);
    });

    let arr = [1, 2, 3, 4, 5];
    arr.forEach(function(num){
      console.log(num);
    });
  </script>
</body>
</html>
