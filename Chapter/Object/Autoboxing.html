<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Boxing</title>
</head>
<body>
  <script>
    console.log("Auto Boxing Example " .repeat(3));
    console.log('Mahabir Mahato'.toUpperCase());
    console.log('Mahabir Mahato'.toLowerCase());
    console.log('Mahabir Mahato'.length);
    console.log('Mahabir Mahato'.charAt(0)); 
    console.log('Mahabir Mahato'.indexOf('Mahato'));
    console.log('Mahabir Mahato'.lastIndexOf('Mahato'));
    console.log('Mahabir Mahato'.includes('Mahato'));
    console.log('Mahabir Mahato'.startsWith('Mahabir'));
    console.log('Mahabir Mahato'.endsWith('Mahato'));
    console.log('Mahabir Mahato'.slice(0, 6));
    console.log('Mahabir Mahato'.substring(0, 6));
    console.log('Mahabir Mahato'.replace('Mahato', 'Rabi'));
    console.log('Mahabir Mahato'.split(' '));
    console.log('Mahabir Mahato'.trim()); 
    console.log('Mahabir Mahato'.concat(' is a student.'));
    console.log('Mahabir Mahato'.match(/Mahato/));
    console.log('Mahabir Mahato'.search('Mahato'));
  </script>
</body>
</html>
